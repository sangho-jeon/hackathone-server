version: "2"

services:
  reverse-proxy-container:
    image:
    build:
      context: ./nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logrotate.conf:/etc/logrotate.conf
    environment:
      TZ: Asia/Seoul
    links:
      - hackathon
    depends_on:
      - hackathon
  tuning-app-container:
    image:
    build:
      context: ./app
    ports:
      - 3000:3000
    networks:
      - default
